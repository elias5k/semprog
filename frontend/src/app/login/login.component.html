<div class="col-md-6 col-md-offset-3">
	<mat-card>
		<mat-card-header>
			<mat-card-title>
				<h3>Login</h3>
			</mat-card-title>
		</mat-card-header>
		<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
			<div class="form-group formPadding" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
				<label for="username">Username </label>
				<input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
				<div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
			</div>
			<div class="form-group formPadding" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
				<label for="password">Password   </label>
				<input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
				<div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
			</div>
			<div class="form-group formPadding">
				<button mat-button [disabled]="loading" class="btn btn-primary">Login</button>
			</div>
		</form>
		<div class="form-group">
			<hr>
			<button mat-button [routerLink]="['/register']">Register</button>
		</div>
	</mat-card>
</div>
