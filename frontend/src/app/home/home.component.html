<div>
	<mat-card class="padding">
		<mat-card-header>
			<mat-card-title>
				<h4>Hi {{currentUser.name}}!</h4>
			</mat-card-title>
		</mat-card-header>
		<button *ngIf="currentUser.role === 'admin'" mat-button [routerLink]="['/home']">
			Home
		</button>
		<button *ngIf="currentUser.role === 'admin'" mat-button [routerLink]="['/admin']">
			Admin Panel
		</button>
	</mat-card>

    <mat-card class="padding">
		<mat-card-header>
			<mat-card-title>
				<h4>Here are your notes:</h4>
			</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-list>
				<mat-list-item *ngFor="let note of notes">
						<p matLine>
						{{note.note}}
						<button mat-button color="primary" (click)="deleteNote(note.id)">
							Delete
						</button>
					</p>
				</mat-list-item>	
			</mat-list>		
		</mat-card-content>

		<mat-card-actions>
			<mat-list>
				<mat-list-item>
					<form (ngSubmit)="addNote()" novalidate>
						<div>
							<label for="username">New note </label>
							<input type="text" name="note" [(ngModel)]="model.note" required/>
							<button mat-button>Submit</button>
						</div>
					</form>
				</mat-list-item>
			</mat-list>
			
		</mat-card-actions>
	</mat-card>
    <mat-card class="padding">
		
			<button mat-button [routerLink]="['/login']">
				Logout
			</button>
		
	</mat-card>
</div>
