<mat-card>
	<mat-card-header>
		<mat-card-title>
			<h3>Register</h3>
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<form novalidate [formGroup]="userForm" #fform="ngForm" (ngSubmit)="onSubmit()">
				<mat-form-field>
					<input matInput formControlName="name" placeholder="Full Name" type="text" required>
					<mat-error *ngIf="formErrors.name">
						{{ formErrors.name }}
					</mat-error>
				</mat-form-field>

				<mat-form-field>
					<input matInput formControlName="username" placeholder="Username" type="text" required>
					<mat-error *ngIf="formErrors.username">
						{{ formErrors.username }}
					</mat-error>
				</mat-form-field>
			
				<mat-form-field>
					<input matInput formControlName="password" placeholder="Password" type="password" required>
					<mat-error *ngIf="formErrors.password">
						{{ formErrors.password }}
					</mat-error>
				</mat-form-field>
			
			<button type="submit" mat-button [disabled]="userForm.invalid">Submit</button>
		</form>
	</mat-card-content>
</mat-card>
